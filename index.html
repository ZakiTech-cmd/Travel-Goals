<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="shared.css" />
    <title>Travel Goals</title>
  </head>
  <body>
    <header>
      <div id="page-logo">
        <a href="index.html">Travel Goals</a>
      </div>
      <nav>
        <ul>
          <li>
            <a href="/places.html">Destinations</a>
          </li>
          <li><a href="">About</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="hero">
        <div id="hero-content">
          <h1>Zaki's Travel Page</h1>
          <p>Let's explore the World together!</p>
          <a href="/places.html">Discover places</a>
          <div class="w3-container mt-5">
            <div id="id01" class="w3-modal">
                <div class="w3-modal-content rounded">
                    <div class="w3-container">
                        <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-display-topright">&times;</span>
                        <div class="mb-3 mt-3">
                          <label for="exampleFormControlInput1" class="form-label">Email address</label>
                          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                        </div>
                        <div class="mb-3">
                          <label for="exampleFormControlTextarea1" class="form-label">Subject About the Trip</label>
                          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                          <button type="submit" onclick="window.location.href='index.html'" class="btn btn-primary mb-3">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
      </section>
      <section id="highlights">
        <h2>Highlights</h2>
        <ul id="destinations">
          <li class="destination">
            <div id="miami" class="carousel slide carousel-fade" data-bs-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="/images/places/miami.jpg" alt="Miami treets on sunny day"/>
                </div>
                <div class="carousel-item">
                  <img src="/images/places/miami2.jpg" alt="Miami2"/>
                </div>
                <div class="carousel-item">
                  <img src="/images/places/miami3.jpg" alt="Miami3"/>
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#miami" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#miami" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
            <p>Miami <strong>USA</strong></p>
          </li>
          <li class="destination">
            <div id="munich" class="carousel slide carousel-fade" data-bs-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="/images/places/munich.jpg" alt="Munich stadium in winter"/>
                </div>
                <div class="carousel-item">
                  <img src="/images/places/munich2.jpg" alt="Munich2"/>
                </div>
                <div class="carousel-item">
                  <img src="/images/places/munich3.jpg" alt="Munich3"/>
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#munich" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#munich" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
            <p>Munich <strong>Germany</strong></p>
          </li>
          <li class="destination">
            <div id="barcelona" class="carousel slide carousel-fade" data-bs-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="/images/places/barcelona.jpg" alt="Palm beach in Barcelona"/>
                </div>
                <div class="carousel-item">
                  <img src="/images/places/barcelona2.jpg" alt=" Barcelona2"/>
                </div>
                <div class="carousel-item">
                  <img src="/images/places/barcelona3.jpg" alt="Barcelona3"/>
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#barcelona" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#barcelona" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
            <p>Barcelona <strong>Spain</strong></p>
          </li>
        </ul>
      </section>
      </main>
      <footer>
      <ul>
        <li>
          <a href="https://www.instagram.com" target="_blank"
            ><img src="/images/icons/insta.png" alt="Instagram logo"
          /></a>
        </li>
        <li>
          <a href="https://www.facebook.com" target="_blank"
            ><img src="/images/icons/facebook.png" alt="Facebook logo"
          /></a>
        </li>
      </ul>
      </section>
    </main>
    <footer>
      <ul>
        <li>
          <a href="https://www.instagram.com" target="_blank"

          /></a>
        </li>
        <li>
          <a href="https://www.facebook.com" target="_blank"
            ><img src="/images/icons/facebook.png" alt="Facebook logo"
          /></a>
        </li>
      </ul>
      <p>&copy; Zaki Technologies</p>
      <button onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-white rounded">Contact Us</button>
    </footer>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
